<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="root">
        <div class="side-panel">
            <div class="logo"><i class="fa-solid fa-check-double"></i> Todo List</div>
            <div class="side-panel-links">
                <ul>
                    <li><a class="side-panel-link" href="#" name="todos"><i class="fa-solid fa-check"></i> Todos</a>
                    </li>
                    <li><a class="side-panel-link" href="#" name="projects"><i class="fa-solid fa-list-check"></i>
                            Projects</a></li>
                </ul>
            </div>
        </div>
        <div id="todos" class="content">
            <h1>Todos</h1>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
